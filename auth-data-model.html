<link rel="import" href="base-model.html">
<script>
/**
 * Model for host rules.
 *
 * @polymer
 * @customElement
 * @memberof LogicElements
 */
class AuthDataModel extends ArcBaseModel {
  /* global ArcBaseModel */
  static get is() {return 'auth-data-model';}

  static get properties() {
    return {
      /**
       * Cashed list of authorization data for current session.
       */
      _cache: Object
    };
  }

  constructor() {
    super('auth-data', 10);
    this._queryHandler = this._queryHandler.bind(this);
    this._updateHandler = this._updateHandler.bind(this);
  }

  _attachListeners(node) {
    super._attachListeners(node);
    node.addEventListener('auth-data-query', this._queryHandler);
    node.addEventListener('auth-data-changed', this._updateHandler);
  }

  _detachListeners(node) {
    super._detachListeners(node);
    node.removeEventListener('auth-data-query', this._queryHandler);
    node.removeEventListener('auth-data-changed', this._updateHandler);
  }

  _queryHandler(e) {
    if (!e.cancelable || e.composedPath()[0] === this) {
      return;
    }
    e.preventDefault();
    e.stopPropagation();
    e.detail.result = this.query(e.detail.url, e.detail.authMethod)
    .catch((e) => this._handleException(e));
  }
  /**
   * Restores the database object entry or cached object if any.
   *
   * @param {String} url The URL of the request
   * @param {String} authMethod The Authorization method to restore data for.
   * @return {Promise}
   */
  query(url, authMethod) {
    const parsedUrl = this._normalizeUrl(url);
    const data = this._findCachedAuthData(authMethod, parsedUrl);
    if (data) {
      return Promise.resolve(data);
    }
    const key = this._computeKey(authMethod, parsedUrl);
    return this.db.get(key)
    .then((authData) => {
      this._cacheAuthData(authMethod, parsedUrl, authData);
      return authData;
    })
    .catch((cause) => {
      if (cause && cause.status === 404) {
        return;
      }
      throw cause;
    });
  }

  _updateHandler(e) {
    if (!e.cancelable || e.composedPath()[0] === this) {
      return;
    }
    e.preventDefault();
    e.stopPropagation();
    e.detail.result = this.update(e.detail.url, e.detail.authMethod, e.detail.authData)
    .catch((e) => this._handleException(e));
  }
  /**
   * Creates or updates the auth data in the data store for given method and URl.
   *
   * @param {String} url The URL of the request
   * @param {String} authMethod The Authorization method to restore data for.
   * @param {Object} authData The data to store.
   * @return {Promise}
   */
  update(url, authMethod, authData) {
    const parsedUrl = this._normalizeUrl(url);
    const key = this._computeKey(authMethod, parsedUrl);
    const db = this.db;
    let stored;
    return db.get(key)
    .catch((error) => {
      if (error && error.status === 404) {
        return {
          _id: key
        };
      } else {
        console.error(error.message);
        throw error;
      }
    })
    .then((doc) => {
      doc = Object.assign(doc, authData);
      stored = doc;
      return db.put(doc);
    })
    .then((result) => {
      const detail = stored;
      detail._rev = result.rev;
      this.dispatchEvent(new CustomEvent('auth-data-changed', {
        bubbles: true,
        composed: true,
        detail
      }));
      return detail;
    });
  }

  /**
   * Removes query parameters and the fragment part from the URL
   * @param {String} url URL to process
   * @return {String} Canonical URL.
   */
  _normalizeUrl(url) {
    if (!url) {
      return '';
    }
    try {
      const u = new URL(url);
      u.hash = '';
      u.search = '';
      let result = u.toString();
      // polyfill library leaves '?#'
      result = result.replace('?', '');
      result = result.replace('#', '');
      return result;
    } catch (e) {
      return url;
    }
  }
  /**
   * Computes the database key for auth data
   *
   * @param {String} method The Authorization method to restore data for.
   * @param {?String} url The URL of the request
   * @return {String} Datastore key for auth data
   */
  _computeKey(method, url) {
    let path = method + '/';
    if (url) {
      path += encodeURIComponent(url);
    }
    return path;
  }
  /**
   * Finds an auth data for given `url`.
   *
   * @param {String} type Authorization type.
   * @param {String} url The URL of the request.
   * @return {Object|undefined} Auth data if exists in the cache.
   */
  _findCachedAuthData(type, url) {
    const cache = this._cache;
    if (!cache || !type || !url || !cache[type]) {
      return;
    }
    return cache[type][url];
  }
  /**
   * Sends authorization data to the cache.
   *
   * @param {String} type Authorization type.
   * @param {String} url current request URL
   * @param {Object} data Authorization data to store.
   */
  _cacheAuthData(type, url, data) {
    if (!this._cache) {
      this._cache = {};
    }
    if (!(type in this._cache)) {
      this._cache[type] = {};
    }
    this._cache[type][url] = data;
  }
}
window.customElements.define(AuthDataModel.is, AuthDataModel);
</script>
