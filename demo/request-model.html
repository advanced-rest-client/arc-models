<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Project data demo</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-animations-js/web-animations-next.min.js"></script>

  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/paper-input/paper-input.js"></script>
  <script type="module" src="../../../@polymer/paper-button/paper-button.js"></script>
  <script type="module" src="../../../@polymer/paper-checkbox/paper-checkbox.js"></script>
  <script type="module" src="../../../@polymer/paper-toast/paper-toast.js"></script>
  <script type="module" src="../../../@polymer/paper-dropdown-menu/paper-dropdown-menu.js"></script>
  <script type="module" src="../../../@polymer/paper-item/paper-item.js"></script>
  <script type="module" src="../../../@polymer/paper-listbox/paper-listbox.js"></script>
  <script type="module" src="../../../@polymer/paper-styles/shadow.js"></script>
  <script type="module" src="../../../@polymer/iron-form/iron-form.js"></script>
  <script type="module" src="../../../@polymer/iron-list/iron-list.js"></script>
  <script type="module" src="../../../@api-components/http-method-label/http-method-label.js"></script>
  <script type="module" src="../request-model.js"></script>
  <script type="module" src="../project-model.js"></script>
  <script type="module" src="../url-indexer.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --arc-font-body1: {
        @apply --paper-font-body1;
      }
    }

    h1 {
      @apply --paper-font-headline;
    }

    h2 {
      @apply --paper-font-title;
    }

    .card {
      @apply --shadow-elevation-3dp;
      margin-top: 12px;
      margin-bottom: 12px;
      background-color: #fff;
      padding: 12px;
    }

    .form-item {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    .form-item paper-input {
      @apply --layout-flex;
    }

    iron-list {
      height: 400px;
    }

    .list-item {
      @apply --layout-horizontal;
      @apply --layout-flex;
    }

    .list-item .request-details {
      @apply --layout-flex;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    </style>
  </custom-style>
</head>
<body>
  <header>
    <h1>Query model demo</h1>
  </header>
  <dom-bind id="demo">
    <template is="dom-bind">
      <request-model id="rModel"></request-model>
      <project-model id="pModel"></project-model>
      <url-indexer on-request-indexing-finished="_indexFinished"></url-indexer>

      <section class="card centered options">
        <h2>Data options</h2>
        <div class="">
          <paper-dropdown-menu label="Request type" id="genType">
            <paper-listbox slot="dropdown-content" selected="history" attr-for-selected="value">
              <paper-item label="history" value="history">history</paper-item>
              <paper-item label="saved" value="saved">saved</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-button on-click="generateData">Generate request data</paper-button>
        </div>
        <paper-button on-click="deleteData">Destroy all data</paper-button>
      </section>

      <section class="card centered options">
        <h2>Update request</h2>
        <iron-form>
          <form method="post" id="editForm">
            <paper-dropdown-menu label="Request type" name="type">
              <paper-listbox slot="dropdown-content" selected="history" attr-for-selected="value" id="editorType">
                <paper-item label="history" value="history">history</paper-item>
                <paper-item label="saved" value="saved">saved</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>

            <paper-input label="Method" name="method" value="{{editRequest.method}}"></paper-input>
            <paper-input label="URL" name="url" value="{{editRequest.url}}"></paper-input>
            <paper-input label="Headers" name="headers" value="{{editRequest.headers}}"></paper-input>
            <paper-input label="Name" name="name" value="{{editRequest.name}}"></paper-input>

            <template is="dom-if" if="[[editRequest._id]]">
              <p>ID: [[editRequest._id]]</p>
              <p>Rev: [[editRequest._rev]]</p>
            </template>

            <paper-button on-click="saveRequest">Save</paper-button>
          </form>
        </iron-form>
      </section>

      <section class="card options">
        <h2>Stored requests data</h2>
        <paper-dropdown-menu label="Request type">
          <paper-listbox slot="dropdown-content" id="queryTypeSelector" attr-for-selected="value">
            <paper-item label="history" value="history">history</paper-item>
            <paper-item label="saved" value="saved">saved</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <template is="dom-if" if="[[hasResults]]">
          <iron-list items="[[requests]]">
            <template>
              <div class="list-item">
                <span class="request-details"><http-method-label method="[[item.method]]"></http-method-label>[[item.url]]</span>
                <paper-button on-click="loadRequest">Load</paper-button>
                <paper-button on-click="deleteRequest">Delete</paper-button>
              </div>
            </template>
          </iron-list>
        </template>
      </section>
    </template>
  </dom-bind>
  <paper-toast text="Data is indexed" id="indexOk"></paper-toast>
  <paper-toast text="Datastore cleared" id="deleteOk"></paper-toast>
  <paper-toast id="errorToast"></paper-toast>
  <script type="module">
    import {DataGenerator} from '../../../@advanced-rest-client/arc-data-generator/arc-data-generator.js';
    (function(scope) {
      scope.hasResults = false;

      scope.editRequest = {
        method: 'GET',
        url: 'https://api.domain.com',
        headers: 'Accept: */*',
        name: ''
      };

      scope.init = function() {
        scope.refreshProjects();
        scope.initQuerySelector();
      };

      scope.initQuerySelector = () => {
        const node = document.getElementById('queryTypeSelector');
        node.addEventListener('iron-select', scope._queryRequests);
        node.selected = 'history';
      };

      scope.generateData = function() {
        console.log('Generating data.');
        const selector = document.getElementById('genType');
        const type = selector.selectedItemLabel;
        if (type === 'history') {
          scope.generateHistory();
        } else {
          scope.generateSaved();
        }
      };

      scope.generateHistory = function() {
        const data = DataGenerator.generateHistoryRequestsData({
          requestsSize: 100
        });
        console.log('Inserting Requests.');
        performance.mark('requests-inserts-start');
        const rModel = document.getElementById('rModel');
        return rModel.updateBulk('history', data)
        .then(() => {
          performance.mark('indexing-start');
          console.log('Data inserted');
          performance.mark('requests-inserts-end');
          performance.measure('requests-inserts-end', 'requests-inserts-start');
          scope._dumpMeasurements();
        })
        .catch((cause) => {
          console.log(cause);
          scope._dumpMeasurements();
        });
      };

      scope.generateSaved = function() {
        const data = DataGenerator.generateSavedRequestData({
          projectsSize: 25,
          requestsSize: 100
        });
        performance.mark('projects-inserts-start');
        const rModel = document.getElementById('rModel');
        const pModel = document.getElementById('pModel');
        console.log('Inserting projects.');
        pModel.updateBulk(data.projects)
        .then(() => {
          performance.mark('projects-inserts-end');
          performance.measure('projects-inserts-end', 'projects-inserts-start');
          console.log('Projects ready. Inserting Requests.');
          performance.mark('requests-inserts-start');
          return rModel.updateBulk('saved', data.requests);
        })
        .then(() => {
          performance.mark('indexing-start');
          console.log('Data inserted');
          performance.mark('requests-inserts-end');
          performance.measure('requests-inserts-end', 'requests-inserts-start');
          scope._dumpMeasurements();
        })
        .catch((cause) => {
          console.log(cause);
          scope._dumpMeasurements();
        });
      };

      scope._dumpMeasurements = function() {
        const ms = performance.getEntriesByType('measure');
        console.table(ms.map((item) => {
          return {
            name: item.name,
            duration: item.duration
          };
        }));
        performance.clearMeasures();
      };

      scope._indexFinished = function() {
        performance.mark('indexing-end');
        performance.measure('indexing-end', 'indexing-start');
        console.log('Indexing finished');
        scope._dumpMeasurements();
        document.getElementById('indexOk').opened = true;
      };

      scope.deleteData = function() {
        const rModel = document.getElementById('rModel');
        performance.mark('history-delete-start');
        rModel.deleteModel('history')
        .then(() => {
          performance.mark('history-delete-end');
          performance.mark('saved-delete-start');
          return rModel.deleteModel('saved');
        })
        .then(() => {
          performance.mark('saved-delete-end');
          performance.measure('saved-delete-end', 'saved-delete-start');
          performance.measure('history-delete-end', 'history-delete-start');
          scope._dumpMeasurements();
          console.log('Delete complete');
          if (this.editRequest._id) {
            this.editRequest = {};
          }
          this.requests = undefined;
          this.hasResults = false;
        });
      };

      scope.refreshProjects = function() {
        const e = new CustomEvent('project-model-query', {
          cancelable: true,
          bubbles: true,
          detail: {}
        });
        performance.mark('projects-query');
        document.body.dispatchEvent(e);
        e.detail.result
        .then((data) => {
          performance.mark('projects-query-end');
          performance.measure('projects-query-end', 'projects-query');
          scope._dumpMeasurements();
          console.log('Query result', data);
          scope.projects = data;
        })
        .catch((cause) => {
          console.log(cause);
          scope._dumpMeasurements();
        });
      };

      scope.getData = function(type) {
        scope.hasResults = false;
        scope.requests = undefined;
        const rModel = document.getElementById('rModel');
        performance.mark('requests-list');
        return rModel.list(type, {
          include_docs: true
        })
        .then((data) => {
          performance.mark('requests-list-end');
          performance.measure('requests-list-end', 'requests-list');
          scope._dumpMeasurements();
          console.log('Query result', data);
          scope.requests = data.rows.map((item) => item.doc);
          scope.hasResults = true;
        })
        .catch((cause) => {
          console.log(cause);
          scope._dumpMeasurements();
        });
      };

      scope._queryRequests = (e) => {
        const type = e.detail.item.getAttribute('value');
        scope.getData(type);
      };

      scope.loadRequest = (e) => {
        const item = e.model.get('item');
        scope.editRequest = item;
        document.getElementById('editorType').selected = item.type;
      };

      scope.deleteRequest = (e) => {
        const item = e.model.get('item');
        const index = e.model.get('index');
        const rModel = document.getElementById('rModel');
        performance.mark('request-delete-start');
        rModel.remove(item.type, item._id, item._rev)
        .then(() => {
          performance.mark('request-delete-end');
          performance.measure('request-delete-end', 'request-delete-start');
          scope._dumpMeasurements();
          scope.splice('requests', index, 1);
        })
        .catch((cause) => {
          console.log(cause);
          scope._dumpMeasurements();
        });
      };

      scope.saveRequest = () => {
        const item = scope.editRequest;
        const rModel = document.getElementById('rModel');
        const type = document.getElementById('editorType').selected;
        performance.mark('request-update-start');
        rModel.update(type, item)
        .then((result) => {
          performance.mark('request-update-end');
          performance.measure('request-update-end', 'request-update-start');
          scope._dumpMeasurements();
          scope.editRequest = undefined;
          scope.editRequest = result;
          const index = scope.requests.findIndex((item) => item._id === result._id);
          scope.set('requests.' + index, result);
        })
        .catch((cause) => {
          console.log(cause);
          scope._dumpMeasurements();
        });
      };
      window.addEventListener('WebComponentsReady', scope.init);
    })(document.getElementById('demo'));
  </script>
</body>
</html>
