<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <script src="../demo/database-helper.js"></script>
    <link rel="import" href="../auth-data-model.html">
  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <auth-data-model></auth-data-model>
      </template>
    </test-fixture>
    <script>
    /* global DatabaseHelper */
    suite('Authorization data model', function() {
      suite('_normalizeUrl()', () => {
        let element;
        setup(function() {
          element = fixture('Basic');
        });

        test('Returns the same URL when no QP and Hash', () => {
          const url = 'https://domain.com/path/to/resource';
          const result = element._normalizeUrl(url);
          assert.equal(result, url);
        });

        test('Removes query parameters', () => {
          const url = 'https://domain.com/path?a=b&c=d';
          const result = element._normalizeUrl(url);
          assert.equal(result, 'https://domain.com/path');
        });

        test('Removes hash', () => {
          const url = 'https://domain.com/path#test-abc';
          const result = element._normalizeUrl(url);
          assert.equal(result, 'https://domain.com/path');
        });

        test('Removes QP and hash', () => {
          const url = 'https://domain.com/path?a=b#test-abc';
          const result = element._normalizeUrl(url);
          assert.equal(result, 'https://domain.com/path');
        });
      });

      suite('_computeKey()', () => {
        let element;
        setup(function() {
          element = fixture('Basic');
        });

        const url = 'https://domain.com/path';
        const method = 'basic';

        test('Returns key for url and method', () => {
          const result = element._computeKey(method, url);
          assert.equal(result, 'basic/https%3A%2F%2Fdomain.com%2Fpath');
        });

        test('Returns key for url without method', () => {
          const result = element._computeKey(method);
          assert.equal(result, 'basic/');
        });
      });

      suite('_findCachedAuthData()', () => {
        let element;
        setup(function() {
          element = fixture('Basic');
        });

        test('Returns undefined when no cache', () => {
          const result = element._findCachedAuthData('basic', 'domain.com');
          assert.isUndefined(result);
        });

        test('Returns undefined when no type in cache', () => {
          element._cache = {
            ntlm: {
              'domain.com': 'test'
            }
          };
          const result = element._findCachedAuthData('basic', 'domain.com');
          assert.isUndefined(result);
        });

        test('Returns data from cache', () => {
          element._cache = {
            basic: {
              'domain.com': 'test'
            }
          };
          const result = element._findCachedAuthData('basic', 'domain.com');
          assert.equal(result, 'test');
        });
      });

      suite('_cacheAuthData()', () => {
        let element;
        setup(function() {
          element = fixture('Basic');
        });

        const type = 'basic';
        const url = 'domain.com';
        const data = 'test';

        test('Creates _cache object', () => {
          element._cacheAuthData(type, url, data);
          assert.typeOf(element._cache, 'object');
        });

        test('Creates _cache\'s type object', () => {
          element._cacheAuthData(type, url, data);
          assert.typeOf(element._cache[type], 'object');
        });

        test('Creates URL entry', () => {
          element._cacheAuthData(type, url, data);
          assert.equal(element._cache[type][url], data);
        });

        test('Overrides existin URL entry', () => {
          element._cacheAuthData(type, url, data);
          assert.equal(element._cache[type][url], data);
          element._cacheAuthData(type, url, 'other');
          assert.equal(element._cache[type][url], 'other');
        });
      });

      suite('update()', function() {
        teardown(function() {
          return DatabaseHelper.clearAuthData();
        });

        let element;
        let dataObj;
        const url = 'https://domain.com/path';
        const method = 'ntlm';
        const key = 'ntlm/https%3A%2F%2Fdomain.com%2Fpath';
        setup(function() {
          element = fixture('Basic');
          dataObj = {
            username: 'uname-test',
            password: 'pwd-test',
            domain: 'some'
          };
        });

        test('Creates a new object in the datastore', function() {
          return element.update(url, method, dataObj)
          .then((result) => {
            assert.typeOf(result._rev, 'string', '_rev is set');
            assert.equal(result._id, key, '_id is set');
            assert.equal(result.username, dataObj.username, 'username is set');
            assert.equal(result.password, dataObj.password, 'password is set');
            assert.equal(result.domain, dataObj.domain, 'username is set');
          });
        });

        test('Updates created object', function() {
          let originalRev;
          return element.update(url, method, dataObj)
          .then((result) => {
            originalRev = result._rev;
            result.username = 'test-2';
            return element.update(url, method, result);
          })
          .then((result) => {
            assert.notEqual(result._rev, originalRev, '_rev is regenerated');
            assert.equal(result._id, key, '_id is the same');
            assert.equal(result.username, 'test-2', 'Name is set');
          });
        });

        test('Fires project-object-changed custom event', function() {
          const spy = sinon.spy();
          element.addEventListener('auth-data-changed', spy);
          return element.update(dataObj)
          .then(() => {
            assert.isTrue(spy.calledOnce);
          });
        });
      });

      suite('query()', function() {
        const url = 'http://domain.com/auth';
        const method = 'x-ntlm';
        suiteSetup(function() {
          const element = fixture('Basic');
          return element.update(url, method, {
            username: 'uname-test',
            password: 'pwd-test',
            domain: 'some'
          });
        });
        suiteTeardown(function() {
          return DatabaseHelper.clearAuthData();
        });
        let element;
        setup(() => {
          element = fixture('Basic');
        });

        test('Returns existing data from the data store', () => {
          return element.query(url, method)
          .then((result) => {
            assert.equal(result.username, 'uname-test');
            assert.equal(result.password, 'pwd-test');
            assert.equal(result.domain, 'some');
          });
        });

        test('Returns undefined if no data', () => {
          return element.query('other', method)
          .then((result) => {
            assert.isUndefined(result);
          });
        });
      });

      suite('auth-data-query evvent handling', function() {
        const url = 'http://domain.com/auth';
        const method = 'x-ntlm';
        suiteSetup(function() {
          const element = fixture('Basic');
          return element.update(url, method, {
            username: 'uname-test',
            password: 'pwd-test',
            domain: 'some'
          });
        });
        suiteTeardown(function() {
          return DatabaseHelper.clearAuthData();
        });
        let element;
        setup(() => {
          element = fixture('Basic');
        });

        test('Cancels the event', () => {
          const e = new CustomEvent('auth-data-query', {
            bubbles: true,
            cancelable: true,
            detail: {
              url,
              authMethod: method
            }
          });
          document.body.dispatchEvent(e);
          return e.detail.result
          .then(() => {
            assert.isTrue(e.defaultPrevented);
          });
        });

        test('Resutls with auth data', () => {
          const e = new CustomEvent('auth-data-query', {
            bubbles: true,
            cancelable: true,
            detail: {
              url,
              authMethod: method
            }
          });
          document.body.dispatchEvent(e);
          return e.detail.result
          .then((result) => {
            assert.equal(result.username, 'uname-test');
            assert.equal(result.password, 'pwd-test');
            assert.equal(result.domain, 'some');
          });
        });
      });
    });
    </script>
  </body>
</html>
