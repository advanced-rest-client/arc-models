<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="database-helper.js"></script>
    <link rel="import" href="../arc-models.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <host-rules-model></host-rules-model>
      </template>
    </test-fixture>

    <script>
    /* global DatabaseHelper, fixture, assert */
    suite('Events API for host rules', function() {
      // See https://gist.github.com/haroldtreen/5f1055eee5fcf01da3e0e15b8ec86bf6
      function isError(e) {
        if (typeof e === 'string') {
          return Promise.reject(new Error(e));
        }
        return Promise.resolve(e);
      }

      suite('host-rules-changed', function() {
        teardown(function() {
          return DatabaseHelper.clearHostRules();
        });

        var element;
        var dataObj;
        setup(function() {
          element = fixture('basic');
          dataObj = {
            _id: 'test-id-1',
            from: 'https://from',
            to: 'http://to',
            enabled: true,
            comment: 'test'
          };
        });

        function fire(rule) {
          var event = new CustomEvent('host-rules-changed', {
            detail: {
              rule: rule
            },
            bubbles: true,
            composed: true,
            cancelable: true
          });
          document.body.dispatchEvent(event);
          return event;
        }

        test('Event is canceled', function() {
          var event = fire(dataObj);
          assert.isTrue(event.defaultPrevented);
        });

        test('Event detail contains "result" as promise', function() {
          var event = fire(dataObj);
          assert.typeOf(event.detail.result, 'promise');
        });

        test('Creates a new object in the datastore', function() {
          var event = fire(dataObj);
          return event.detail.result
          .then(result => {
            assert.typeOf(result._rev, 'string', '_rev is set');
            assert.equal(result._id, 'test-id-1', '_id is set');
            assert.equal(result.from, dataObj.from, 'from is set');
            assert.equal(result.to, dataObj.to, 'to is set');
            assert.equal(result.enabled, dataObj.enabled, 'enabled is set');
            assert.equal(result.comment, dataObj.comment, 'comment is set');
          });
        });

        test('Updates created object', function() {
          var originalRev;
          var event = fire(dataObj);
          return event.detail.result
          .then(result => {
            originalRev = result._rev;
            result.comment = 'test-2';
            var event = fire(result);
            return event.detail.result;
          })
          .then(result => {
            assert.notEqual(result._rev, originalRev, '_rev is regenerated');
            assert.equal(result._id, 'test-id-1', '_id is the same');
            assert.equal(result.comment, 'test-2', 'comment is set');
            assert.equal(result.from, dataObj.from, 'from is set');
          });
        });

        test('Updates created object without "_rev" property', function() {
          var originalRev;
          var event = fire(dataObj);
          return event.detail.result
          .then(result => {
            originalRev = result._rev;
            result.comment = 'test-2';
            delete result._rev;
            var event = fire(result);
            return event.detail.result;
          })
          .then(result => {
            assert.notEqual(result._rev, originalRev, '_rev is regenerated');
            assert.equal(result._id, 'test-id-1', '_id is the same');
            assert.equal(result.comment, 'test-2', 'comment is set');
            assert.equal(result.from, dataObj.from, 'from is set');
          });
        });
        test('Rejects promise when save object is not set', function() {
          var event = fire();
          return event.detail.result
          .then(() => {
            return Promise.reject('Expected method to reject.');
          })
          .catch(isError)
          .then((err) => {
            assert.isDefined(err);
          });
        });
      });

      suite('host-rules-deleted', function() {
        teardown(function() {
          return DatabaseHelper.clearHostRules();
        });

        var element;
        var dataObj;
        setup(function() {
          element = fixture('basic');
          dataObj = {
            _id: 'test-id-1',
            from: 'https://from',
            to: 'http://to',
            enabled: true,
            comment: 'test'
          };
          return element.update(dataObj)
          .then(result => dataObj = result);
        });

        function fire(id, rev) {
          var event = new CustomEvent('host-rules-deleted', {
            detail: {
              id: id,
              rev: rev
            },
            bubbles: true,
            composed: true,
            cancelable: true
          });
          document.body.dispatchEvent(event);
          return event;
        }

        test('Event is canceled', function() {
          var event = fire(dataObj._id);
          assert.isTrue(event.defaultPrevented);
        });

        test('Event detail contains "result" as promise', function() {
          var event = fire(dataObj._id);
          assert.typeOf(event.detail.result, 'promise');
        });

        test('Removes object from the datastore', function() {
          var event = fire(dataObj._id, dataObj._rev);
          return event.detail.result
          .then(() => {
            return element.read(dataObj._id);
          })
          .then(() => {
            throw new Error('TEST');
          })
          .catch(cause => {
            assert.equal(cause.status, 404);
          });
        });

        test('Rejects promise when no ID', function() {
          var event = fire();
          return event.detail.result
          .then(() => {
            return Promise.reject('Expected method to reject.');
          })
          .catch(isError)
          .then((err) => {
            assert.isDefined(err);
          });
        });
      });

      suite('host-rules-list', function() {
        teardown(function() {
          return DatabaseHelper.clearHostRules();
        });

        var element;
        var dataObj;
        setup(function() {
          element = fixture('basic');
          dataObj = {
            _id: 'test-id-1',
            from: 'https://from',
            to: 'http://to',
            enabled: true,
            comment: 'test'
          };
          return element.update(dataObj)
          .then(result => dataObj = result);
        });

        function fire() {
          var event = new CustomEvent('host-rules-list', {
            detail: {},
            bubbles: true,
            composed: true,
            cancelable: true
          });
          document.body.dispatchEvent(event);
          return event;
        }

        test('Event is canceled', function() {
          var event = fire();
          assert.isTrue(event.defaultPrevented);
        });

        test('Event detail contains "result" as promise', function() {
          var event = fire();
          assert.typeOf(event.detail.result, 'promise');
        });

        test('Lists saved projects', function() {
          var event = fire();
          return event.detail.result
          .then(result => {
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 1);
          });
        });
      });
    });
    </script>

  </body>
</html>
