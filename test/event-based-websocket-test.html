<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="database-helper.js"></script>
    <link rel="import" href="../arc-models.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <websocket-url-history-model></websocket-url-history-model>
      </template>
    </test-fixture>

    <script>
    /* global DatabaseHelper, fixture, assert */
    suite('Events API for websocket url history', function() {
      // See https://gist.github.com/haroldtreen/5f1055eee5fcf01da3e0e15b8ec86bf6
      function isError(e) {
        if (typeof e === 'string') {
          return Promise.reject(new Error(e));
        }
        return Promise.resolve(e);
      }

      function fireChanged(item) {
        var event = new CustomEvent('websocket-url-history-changed', {
          detail: {
            item: item
          },
          bubbles: true,
          composed: true,
          cancelable: true
        });
        document.body.dispatchEvent(event);
        return event;
      }

      suite('websocket-url-history-changed', function() {
        teardown(function() {
          return DatabaseHelper.clearWebsocketUrlHostory();
        });

        var element;
        var dataObj;
        setup(function() {
          element = fixture('basic');
          dataObj = {
            _id: 'http://domain.com',
            cnt: 1,
            time: Date.now()
          };
        });

        test('Event is canceled', function() {
          var event = fireChanged(dataObj);
          assert.isTrue(event.defaultPrevented);
        });

        test('Event detail contains "result" as promise', function() {
          var event = fireChanged(dataObj);
          assert.typeOf(event.detail.result, 'promise');
        });

        test('Creates a new object in the datastore', function() {
          var event = fireChanged(dataObj);
          return event.detail.result
          .then(result => {
            assert.typeOf(result._rev, 'string', '_rev is set');
            assert.typeOf(result._id, 'string', '_id is set');
            assert.equal(result.cnt, dataObj.cnt, 'cnt is set');
            assert.equal(result.time, dataObj.time, 'time is set');
          });
        });

        test('Updates created object', function() {
          var originalRev;
          var originalId;
          var event = fireChanged(dataObj);
          return event.detail.result
          .then(result => {
            originalRev = result._rev;
            originalId = result._id;
            result.cnt = 2;
            var event = fireChanged(result);
            return event.detail.result;
          })
          .then(result => {
            assert.notEqual(result._rev, originalRev, '_rev is regenerated');
            assert.equal(result._id, originalId, '_id is the same');
            assert.equal(result.cnt, 2, 'Name is set');
          });
        });

        test('Rejects promise when save object is not set', function() {
          var event = fireChanged();
          return event.detail.result
          .then(() => {
            return Promise.reject('Expected method to reject.');
          })
          .catch(isError)
          .then((err) => {
            assert.isDefined(err);
          });
        });
      });

      suite('websocket-url-history-read', function() {
        teardown(function() {
          return DatabaseHelper.clearWebsocketUrlHostory();
        });

        var element;
        var dataObj;
        setup(function() {
          element = fixture('basic');
          dataObj = {
            _id: 'http://domain.com',
            cnt: 1,
            time: Date.now()
          };
          var event = fireChanged(dataObj);
          return event.detail.result
          .then(result => dataObj = result);
        });

        function fire(id) {
          var event = new CustomEvent('websocket-url-history-read', {
            detail: {
              url: id
            },
            bubbles: true,
            composed: true,
            cancelable: true
          });
          document.body.dispatchEvent(event);
          return event;
        }

        test('Event is canceled', function() {
          var event = fire(dataObj._id);
          assert.isTrue(event.defaultPrevented);
        });

        test('Event detail contains "result" as promise', function() {
          var event = fire(dataObj._id);
          assert.typeOf(event.detail.result, 'promise');
        });

        test('Reads an object', function() {
          var event = fire(dataObj._id);
          return event.detail.result
          .then(result => {
            assert.equal(result._id, dataObj._id);
          });
        });

        test('Rejects promise when no ID', function() {
          var event = fire();
          return event.detail.result
          .then(() => {
            return Promise.reject('Expected method to reject.');
          })
          .catch(isError)
          .then((err) => {
            assert.isDefined(err);
          });
        });
      });

      suite('websocket-url-history-query', function() {
        teardown(function() {
          return DatabaseHelper.clearWebsocketUrlHostory();
        });

        var element;
        var dataObj;
        setup(function() {
          element = fixture('basic');
          dataObj = {
            _id: 'http://domain.com',
            cnt: 1,
            time: Date.now()
          };
          var event = fireChanged(dataObj);
          return event.detail.result
          .then(result => dataObj = result);
        });

        function fire(q) {
          var event = new CustomEvent('websocket-url-history-query', {
            detail: {
              q: q
            },
            bubbles: true,
            composed: true,
            cancelable: true
          });
          document.body.dispatchEvent(event);
          return event;
        }

        test('Event is canceled', function() {
          var event = fire('http');
          assert.isTrue(event.defaultPrevented);
        });

        test('Event detail contains "result" as promise', function() {
          var event = fire('http');
          assert.typeOf(event.detail.result, 'promise');
        });

        test('Returns a list of results', function() {
          var event = fire('http');
          return event.detail.result
          .then(result => {
            assert.typeOf(result, 'array', 'Result is an array');
            assert.lengthOf(result, 1, 'Length is OK');
          });
        });

        test('Returned items contains _time property', function() {
          var event = fire('http');
          return event.detail.result
          .then(result => {
            assert.typeOf(result[0]._time, 'number', '_time is a number');
          });
        });
      });

      suite('websocket-url-history-list', function() {
        teardown(function() {
          return DatabaseHelper.clearWebsocketUrlHostory();
        });

        var element;
        var dataObj;
        setup(function() {
          element = fixture('basic');
          dataObj = {
            _id: 'http://domain.com',
            cnt: 1,
            time: Date.now()
          };
          var event = fireChanged(dataObj);
          return event.detail.result
          .then(result => dataObj = result);
        });

        function fire() {
          var event = new CustomEvent('websocket-url-history-list', {
            detail: {},
            bubbles: true,
            composed: true,
            cancelable: true
          });
          document.body.dispatchEvent(event);
          return event;
        }

        test('Event is canceled', function() {
          var event = fire();
          assert.isTrue(event.defaultPrevented);
        });

        test('Event detail contains "result" as promise', function() {
          var event = fire();
          assert.typeOf(event.detail.result, 'promise');
        });

        test('Returns a list of history objects', function() {
          var event = fire();
          return event.detail.result
          .then(result => {
            assert.typeOf(result, 'array', 'Result is an array');
            assert.lengthOf(result, 1, 'Length is OK');
          });
        });

        test('Returned items contains _time property', function() {
          var event = fire();
          return event.detail.result
          .then(result => {
            assert.typeOf(result[0]._time, 'number', '_time is a number');
          });
        });
      });
    });
    </script>

  </body>
</html>
