<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../../mocha/mocha.js"></script>
    <script src="../../../../chai/chai.js"></script>
    <script src="../../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <test-model></test-model>
      </template>
    </test-fixture>

    <script type="module">
      import {DataGenerator} from '../../../../@advanced-rest-client/arc-data-generator/arc-data-generator.js';
      import {RequestBaseModel} from '../../request-base-model.js';
      import {spy as sinonSpy} from '../../../../sinon/pkg/sinon-esm.js';
      /**
       * @polymer
       * @customElement
       * @memberof LogicElements
       */
      class TestModel extends RequestBaseModel {
        static get is() {
          return 'test-model';
        }

        constructor() {
          super('legacy-projects');
        }
      }
      window.customElements.define(TestModel.is, TestModel);

      suite('get savedDb()', function() {
        let element;
        setup(() => {
          element = fixture('Basic');
        });

        test('Returns instance of PouchDB', () => {
          const result = element.savedDb;
          assert.equal(result.constructor.name, 'PouchDB');
        });

        test('Instance has name set to saved-requests', () => {
          const result = element.savedDb;
          assert.equal(result.name, 'saved-requests');
        });
      });

      suite('get historyDb()', function() {
        let element;
        setup(() => {
          element = fixture('Basic');
        });

        test('Returns instance of PouchDB', () => {
          const result = element.historyDb;
          assert.equal(result.constructor.name, 'PouchDB');
        });

        test('Instance has name set to history-requests', () => {
          const result = element.historyDb;
          assert.equal(result.name, 'history-requests');
        });
      });

      suite('get projectDb()', function() {
        let element;
        setup(() => {
          element = fixture('Basic');
        });

        test('Returns instance of PouchDB', () => {
          const result = element.projectDb;
          assert.equal(result.constructor.name, 'PouchDB');
        });

        test('Instance has name set to history-requests', () => {
          const result = element.projectDb;
          assert.equal(result.name, 'legacy-projects');
        });
      });

      suite('getDatabase()', () => {
        let element;
        setup(() => {
          element = fixture('Basic');
        });

        [
          ['saved-requests', 'saved-requests'],
          ['saved', 'saved-requests'],
          ['history-requests', 'history-requests'],
          ['history', 'history-requests'],
          ['legacy-projects', 'legacy-projects'],
          ['projects', 'legacy-projects']
        ].forEach((item) => {
          test(`Returns store handler for "${item[0]}"`, () => {
            const result = element.getDatabase(item[0]);
            assert.equal(result.constructor.name, 'PouchDB');
            assert.equal(result.name, item[1]);
          });
        });

        test('Throws error for unknown store', () => {
          assert.throws(() => {
            element.getDatabase('unknown');
          });
        });
      });

      suite('deleteModel()', () => {
        let element;
        setup(() => {
          element = fixture('Basic');
        });

        test('Deletes model', () => {
          return element.deleteModel('saved')
          .then(() => {});
        });

        test('Rejects when error', (done) => {
          element.deleteModel('unknown')
          .catch(() => done());
        });

        test('Dispatches datastore-destroyed event', () => {
          let detail;
          element.addEventListener('datastore-destroyed', function f(e) {
            element.removeEventListener('datastore-destroyed', f);
            detail = e.detail;
          });
          return element.deleteModel('saved')
          .then(() => {
            assert.equal(detail.datastore, 'saved');
          });
        });
      });

      suite('updateProject()', function() {
        teardown(function() {
          return DataGenerator.clearLegacyProjects();
        });

        let element;
        let dataObj;
        setup(function() {
          element = fixture('Basic');
          dataObj = {
            _id: 'test-id-1',
            name: 'test-1',
            order: 1
          };
        });

        test('Creates a new object in the datastore', function() {
          return element.updateProject(dataObj)
          .then((result) => {
            assert.typeOf(result._rev, 'string', '_rev is set');
            assert.equal(result._id, 'test-id-1', '_id is set');
            assert.equal(result.name, 'test-1', 'Name is set');
            assert.equal(result.order, 1, 'order is set');
          });
        });

        test('Updates created object', function() {
          let originalRev;
          return element.updateProject(dataObj)
          .then((result) => {
            originalRev = result._rev;
            result.name = 'test-2';
            return element.updateProject(result);
          })
          .then((result) => {
            assert.notEqual(result._rev, originalRev, '_rev is regenerated');
            assert.equal(result._id, 'test-id-1', '_id is the same');
            assert.equal(result.name, 'test-2', 'Name is set');
            assert.equal(result.order, 1, 'order is set');
          });
        });

        test('Fires project-object-changed custom event', function() {
          const spy = sinonSpy();
          element.addEventListener('project-object-changed', spy);
          return element.updateProject(dataObj)
          .then(() => {
            assert.isTrue(spy.calledOnce);
          });
        });

        test('The project-object-changed event has new properties ', function() {
          let eventData;
          element.addEventListener('project-object-changed', function(e) {
            eventData = e.detail;
          });
          return element.updateProject(dataObj)
          .then((result) => {
            assert.isUndefined(eventData.oldRev);
            assert.isUndefined(result.oldRev);
            assert.typeOf(eventData.project, 'object');
          });
        });

        test('The project-object-changed event has properties of updated object',
        function() {
          let eventData;
          let originalRev;
          return element.updateProject(dataObj)
          .then((result) => {
            element.addEventListener('project-object-changed', function(e) {
              eventData = e.detail;
            });
            originalRev = result._rev;
            result.name = 'test-2';
            return element.updateProject(result);
          })
          .then(() => {
            assert.equal(eventData.oldRev, originalRev);
            assert.typeOf(eventData.project, 'object');
            assert.notEqual(eventData.project._rev, originalRev);
          });
        });
      });

      suite('readProject()', function() {
        teardown(function() {
          return DataGenerator.clearLegacyProjects();
        });

        let element;
        let dataObj;
        setup(function() {
          element = fixture('Basic');
          dataObj = {
            _id: 'test-id-1',
            name: 'test-1',
            order: 1
          };
          return element.updateProject(dataObj);
        });

        test('Reads project object by id only', function() {
          return element.readProject(dataObj._id)
          .then((result) => {
            assert.equal(result._id, dataObj._id);
          });
        });

        test('Reads a revision', function() {
          let originalRev;
          let updatedRev;
          return element.readProject(dataObj._id)
          .then((result) => {
            originalRev = result._rev;
            result.name = 'test-2';
            return element.updateProject(result);
          })
          .then((result) => {
            updatedRev = result._rev;
            return element.readProject(dataObj._id, originalRev);
          })
          .then((result) => {
            assert.equal(result.name, dataObj.name);
            assert.notEqual(originalRev, updatedRev);
          });
        });
      });

      suite('remove()', function() {
        teardown(function() {
          return DataGenerator.clearLegacyProjects();
        });

        let element;
        let dataObj;
        setup(function() {
          element = fixture('Basic');
          dataObj = {
            _id: 'test-id-1',
            name: 'test-1',
            order: 1
          };
          return element.updateProject(dataObj)
          .then((result) => dataObj = result);
        });

        test('Removes object from the datastore', function() {
          return element.removeProject(dataObj._id, dataObj._rev)
          .then(() => {
            return element.readProject(dataObj._id);
          })
          .then(() => {
            throw new Error('TEST');
          })
          .catch((cause) => {
            assert.equal(cause.status, 404);
          });
        });

        test('Removes object WITHOUT "REV"', function() {
          return element.removeProject(dataObj._id)
          .then(() => {
            return element.readProject(dataObj._id);
          })
          .then(() => {
            throw new Error('TEST');
          })
          .catch((cause) => {
            assert.equal(cause.status, 404);
          });
        });

        test('Fires project-object-deleted custom event', function() {
          const spy = sinonSpy();
          element.addEventListener('project-object-deleted', spy);
          return element.removeProject(dataObj._id, dataObj._rev)
          .then(() => {
            assert.isTrue(spy.calledOnce);
          });
        });

        test('project-object-deleted event contains project data', function() {
          let eventData;
          element.addEventListener('project-object-deleted', function(e) {
            eventData = e.detail;
          });
          return element.removeProject(dataObj._id, dataObj._rev)
          .then(() => {
            assert.equal(eventData.id, dataObj._id);
            assert.equal(eventData.oldRev, dataObj._rev);
            assert.typeOf(eventData.rev, 'string');
            assert.notEqual(eventData.rev, dataObj._rev);
          });
        });
      });
    </script>

  </body>
</html>
