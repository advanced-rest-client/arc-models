<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../demo/database-helper.js"></script>
    <script src="../../chance/chance.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../../app-pouchdb-quick-search/pouchdb-quick-search.html">
    <link rel="import" href="../search-model.html">
  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <search-model></search-model>
      </template>
    </test-fixture>
    <script>
    /* global DatabaseHelper */
    suite('Search model', function() {
      let saved;
      let history;
      suiteSetup(function() {
        return DatabaseHelper.insertSavedRequestData({
          projectsSize: 5,
          requestsSize: 100
        })
        .then((generated) => {
          saved = generated;
          return DatabaseHelper.insertHistoryRequestData({
            requestsSize: 100
          });
        })
        .then((generated) => {
          history = generated;
        });
      });

      suiteTeardown(function(done) {
        setTimeout(() => {
          DatabaseHelper.clearRequests()
          .then(() => DatabaseHelper.clearHistory())
          // .then(() => DatabaseHelper.clearRestAPi())
          .then(() => done());
        }, 1);
      });

      let element;
      setup(function() {
        element = fixture('Basic');
      });

      test('Queries for histoery data', function(done) {
        this.timeout(60000);
        const item = history[0];
        const url = item.url.substr(0, item.url.indexOf('/', 8));
        console.log('URL', url);
        element.query(url, ['history'])
        .then((result) => {
          console.log(result);
          done();
        });
      });
    });
    </script>
  </body>
</html>
