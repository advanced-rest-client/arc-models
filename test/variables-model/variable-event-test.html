<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
    <script src="../../../iron-test-helpers/test-helpers.js"></script>
    <script src="data-helper.js"></script>
    <link rel="import" href="../../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../../variables-model.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-model></variables-model>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator, DataHelper */
    suite('variable event tests', function() {
      suite('variable-list', () => {
        suiteTeardown(function() {
          return DataGenerator.destroyVariablesData();
        });

        suiteSetup(() => {
          return DataHelper.addVars([{
            name: 'test',
            variable: 'var-value',
            enabled: true,
            environment: 'default'
          }, {
            name: 'other',
            variable: 'var-value',
            enabled: true,
            environment: 'other'
          }]);
        });

        setup(function() {
          fixture('basic');
        });

        test('Cancels the event', function() {
          const e = new CustomEvent('variable-list', {
            bubbles: true,
            cancelable: true,
            detail: {
              environment: 'default'
            }
          });
          document.body.dispatchEvent(e);
          assert.isTrue(e.defaultPrevented);
          return e.detail.result.then(() => {});
        });

        test('Event promise has result data', function() {
          const e = new CustomEvent('variable-list', {
            bubbles: true,
            cancelable: true,
            detail: {
              environment: 'default'
            }
          });
          document.body.dispatchEvent(e);
          return e.detail.result
          .then((result) => {
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 1);
          });
        });

        test('Returns empty data', function() {
          const e = new CustomEvent('variable-list', {
            bubbles: true,
            cancelable: true,
            detail: {
              environment: 'not-existing'
            }
          });
          document.body.dispatchEvent(e);
          return e.detail.result
          .then((result) => {
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 0);
          });
        });
      });

      suite('variable-updated', function() {
        suiteTeardown(function() {
          return DataGenerator.destroyVariablesData();
        });

        let element;
        let varData;
        setup(function() {
          element = fixture('basic');
          varData = {
            name: 'test',
            variable: 'var-value',
            enabled: true
          };
        });

        test('Creates new variable', function() {
          const e = new CustomEvent('variable-updated', {
            bubbles: true,
            cancelable: true,
            detail: {
              value: varData
            }
          });
          document.body.dispatchEvent(e);
          assert.isTrue(e.defaultPrevented);
          return e.detail.result
          .then((result) => {
            assert.equal(result.name, 'test');
            assert.typeOf(result._id, 'string');
            assert.typeOf(result._rev, 'string');
          });
        });

        test('Updates existing variable', () => {
          let id;
          let rev;
          return element.updateVariable(varData)
          .then((result) => {
            id = result._id;
            rev = result._rev;
            result.enabled = false;
            const e = new CustomEvent('variable-updated', {
              bubbles: true,
              cancelable: true,
              detail: {
                value: varData
              }
            });
            document.body.dispatchEvent(e);
            return e.detail.result;
          })
          .then((result) => {
            assert.isFalse(result.enabled);
            assert.equal(result._id, id);
            assert.notEqual(result._rev, rev);
          });
        });
      });

      suite('variable-deleted', function() {
        suiteTeardown(function() {
          return DataGenerator.destroyVariablesData();
        });

        let element;
        let varData;
        setup(function() {
          element = fixture('basic');
          varData = {
            name: 'test',
            variable: 'var-value',
            enabled: true
          };
        });

        test('Deletes variables', () => {
          return element.updateVariable(varData)
          .then((result) => {
            const e = new CustomEvent('variable-deleted', {
              bubbles: true,
              cancelable: true,
              detail: {
                id: result._id
              }
            });
            document.body.dispatchEvent(e);
            assert.isTrue(e.defaultPrevented);
            return e.detail.result;
          })
          .then(() => DataGenerator.getDatastoreVariablesData())
          .then((result) => {
            assert.lengthOf(result, 0);
          });
        });
      });
    });
    </script>

  </body>
</html>
