<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../../mocha/mocha.js"></script>
    <script src="../../../../chai/chai.js"></script>
    <script src="../../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <websocket-url-history-model></websocket-url-history-model>
      </template>
    </test-fixture>

    <script type="module">
      import '../../websocket-url-history-model.js';
      suite('_sortFunction()', function() {
        let element;
        suiteSetup(function() {
          element = fixture('basic');
        });

        test('Returns 1 when a "time" is bigger', () => {
          const result = element._sortFunction({
            _time: 1
          }, {
            _time: 0
          });
          assert.equal(result, 1);
        });

        test('Returns 1 when a "cnt" is bigger', () => {
          const result = element._sortFunction({
            _time: 0,
            cnt: 1
          }, {
            _time: 0,
            cnt: 0
          });
          assert.equal(result, 1);
        });

        test('Returns -1 when a "time" is smaller', () => {
          const result = element._sortFunction({
            _time: 0
          }, {
            _time: 1
          });
          assert.equal(result, -1);
        });

        test('Returns -1 when a "cnt" is samller', () => {
          const result = element._sortFunction({
            _time: 0,
            cnt: 0
          }, {
            _time: 0,
            cnt: 1
          });
          assert.equal(result, -1);
        });

        test('Returns 0 when "time" and "cnt" equals', () => {
          const result = element._sortFunction({
            _time: 0,
            cnt: 0
          }, {
            _time: 0,
            cnt: 0
          });
          assert.equal(result, 0);
        });
      });
    </script>
  </body>
</html>
